<div class='container w-1/3 mx-auto'>
  <h1 class='text-4xl text-center my-4'>Deletar tema</h1>
  <p class='text-center font-semibold mb-4'>
      Você tem certeza de que deseja apagar o tema a seguir?</p>
  <div class='border flex flex-col rounded-2xl overflow-hidden justify-between'>
      <header
          class='py-2 px-6 bg-indigo-600 text-white font-bold text-2xl'>
          Tema
      </header>
      <p class='p-8 text-3xl bg-slate-200 h-full'>{{ tema.descricao }}</p>
      <div class="flex">
          <button
              class='text-slate-100 bg-red-400 hover:bg-red-600 w-full py-2'
              type="submit" (click) = 'retornar()'>
              Não
          </button>
          <button  type="submit"
              class='w-full text-slate-100 bg-indigo-400
                         hover:bg-indigo-600 flex items-center justify-center'
                         (click) = "deletarTema()">

              <span>Sim</span>

          </button>
      </div>
  </div>
</div>
